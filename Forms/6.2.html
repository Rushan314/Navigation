<!DOCTYPE html>
<html>
<head>
<title>Гостевая книга</title>
<style>
  body {
    font-family: sans-serif;
  }

  .container {
    width: 400px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #87ceeb; /* Светло-синий */
    border-radius: 5px;
    background-color: #e0ffff;  /* Очень светло-голубой */
  }

  .form-group {
    margin-bottom: 15px;
  }

  label {
    display: inline-block;
    width: 120px;
    text-align: right;
    margin-right: 10px;
  }

  input[type="text"] {
    width: 220px;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 3px;
  }

  textarea {
    width: 220px;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 3px;
    resize: vertical;  /* Разрешить вертикальное изменение размера */
    height: 80px;     /* Задаем начальную высоту текстового поля */
  }

  select {
    width: 220px;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 3px;
  }

  button[type="submit"],
  button[type="reset"] {
    padding: 10px 20px;
    background-color: #ddd;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 10px;  /* Добавляем отступ сверху */
  }

  button[type="submit"]:hover,
  button[type="reset"]:hover {
    background-color: #ccc;
  }

  .buttons {
    text-align: center; /* Центрируем кнопки */
  }

  .button-spacing {
    margin-left: 10px; /* Добавляем отступ между кнопками */
  }
</style>
</head>
<body>

<div class="container">
  <h2>Гостевая книга</h2>

  <form>
    <div class="form-group">
      <label for="фамилия">Фамилия:</label>
      <input type="text" id="фамилия" name="фамилия">
    </div>

    <div class="form-group">
      <label for="имя">Имя:</label>
      <input type="text" id="имя" name="имя">
    </div>

    <div class="form-group">
      <label for="пожелания">Ваши пожелания по работе фирмы:</label>
      <textarea id="пожелания" name="пожелания" placeholder="Введите здесь свое сообщение"></textarea>
    </div>

    <div class="form-group">
      <label for="товар">Укажите товар, наиболее интерес. для вас:</label>
      <select id="товар" name="товар">
        <option>Принтеры</option>
        <option>Сканеры</option>
      </select>
    </div>

    <div class="buttons">
      <button type="submit">Отправить</button>
      <button type="reset" class="button-spacing">Сброс</button>
    </div>
  </form>
</div>

</body>
</html>
